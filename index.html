<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moontiger 客製畫框需求表單</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f9f8f6;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #5a4a3f;
    }
    form {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-group {
      margin-top: 0.5rem;
    }
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-left: 1rem;
    }
    button {
      margin-top: 2rem;
      background-color: #6a5e54;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #8d7f71;
    }
  </style>
</head>
<body>
  <h1>Moontiger 客製畫框需求表單</h1>
  <form action="#" method="post">
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" required>

    <label for="contact">聯絡信箱／IG帳號</label>
    <input type="text" id="contact" name="contact" required>

    <label>聯絡方式偏好</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="contactMethod" value="Email"> Email</label>
      <label><input type="checkbox" name="contactMethod" value="IG"> IG訊息</label>
      <label><input type="checkbox" name="contactMethod" value="電話"> 電話聯繫</label>
    </div>

    <label>你想訂製的作品類型？</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="artType" value="pet"> 寵物肖像畫</label>
      <label><input type="checkbox" name="artType" value="energy"> 能量祝福畫</label>
      <label><input type="checkbox" name="artType" value="glass"> 彩繪玻璃融合畫</label>
      <label><input type="checkbox" name="artType" value="led"> LED夜燈畫框</label>
      <label><input type="checkbox" name="artType" value="custom"> 客製化畫框</label>
      <label><input type="checkbox" name="artType" value="other"> 其他</label>
    </div>

    <label>是否希望結合以下元素？</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="elements" value="crystal"> 水晶碎石</label>
      <label><input type="checkbox" name="elements" value="glass"> 彩繪玻璃</label>
      <label><input type="checkbox" name="elements" value="blessing"> 療癒關鍵字／祝福語</label>
      <label><input type="checkbox" name="elements" value="none"> 沒有特別需求</label>
    </div>

    <label for="theme">希望畫面呈現的主題或感覺？</label>
    <textarea id="theme" name="theme" rows="3"></textarea>

    <label for="style">希望畫框的整體風格？</label>
    <select id="style" name="style">
      <option value="現代簡約">現代簡約</option>
      <option value="復古雕花">復古雕花</option>
      <option value="木質自然風">木質自然風</option>
      <option value="浪漫奇幻風">浪漫奇幻風</option>
      <option value="自由發揮">請 Moontiger 自由發揮</option>
    </select>

    <label for="size">希望的畫框尺寸（cm）</label>
    <select id="size" name="size">
      <option value="小">小尺寸（約10x10 或 A6）</option>
      <option value="中">中尺寸（約15x15 或 A5）</option>
      <option value="大">大尺寸（約20x20 或 A4）</option>
      <option value="特殊">特殊尺寸（請說明）</option>
    </select>

    <label for="photo">請提供照片連結（如 IG／Google Drive）</label>
    <input type="text" id="photo" name="photo">

    <label for="elementsRequest">有沒有想要畫中一定出現的元素？</label>
    <textarea id="elementsRequest" name="elementsRequest" rows="3"></textarea>

    <label>希望完成時間？</label>
    <select name="deadline">
      <option value="1month">一個月內（加急製作）</option>
      <option value="1.5month">一個半月內</option>
      <option value="flex">彈性安排</option>
    </select>

    <label>預算區間</label>
    <select name="budget">
      <option value="1500-2500">NT$1,500~2,500</option>
      <option value="2500-3500">NT$2,500~3,500</option>
      <option value="3500up">NT$3,500以上</option>
    </select>

    <label for="message">你可以在這裡留言你的願望、故事，或任何想法…</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">送出表單</button>
  </form>
</body>
</html>
